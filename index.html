<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Spesial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a32424, #ff8c00);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .item {
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .item:hover img {
            transform: scale(1.1);
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            color: yellow;
            animation: blink 1.5s infinite;
        }

        .contact {
            font-size: 20px;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        /* Animasi */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="poster">
        <h1 class="title">MENU SPESIAL</h1>
        <p class="subtitle">PESAN SEKARANG!</p>
        
        <div class="menu">
            <div class="item">
                <img src="gyoza.jpg" alt="Gyoza Ayam Goreng">
                <div class="label">GYOZA AYAM GORENG</div>
            </div>
            
            <div class="item">
                <img src="dimsum.jpg" alt="Dimsum">
                <div class="label">DIMSUM</div>
            </div>
        </div>
        
        <p class="contact">ðŸ“² WA: <strong>0813-5707-1615</strong></p>
    </div>

</body>
</html>
